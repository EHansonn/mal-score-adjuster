name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'output/percentile-visualization.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Pages directory
        run: |
          mkdir -p _site
          cp README.md _site/
          if [ -f output/percentile-visualization.html ]; then
            cp output/percentile-visualization.html _site/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
